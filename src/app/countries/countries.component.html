<div id="covid-19-countries abc">
  <div class="container">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="row">
        <div class="col-md-1">
          <app-sidebar></app-sidebar>
        </div>
        <div class="col-md-11"  *ngIf="covidCountryDataStatus">
                    <div class="col-md-12">
                      <h1>Total</h1>
                      <p> ### Interface value   {{igame}}</p>
                    </div>
                    <div class="col-md-12">
                      <div class="col-md-4 sections" *ngFor="let covidCountry of covidCountrywiseStatus | paginate: { itemsPerPage: 10, currentPage: page, totalItems: totalRecords}">
                        <div class="head-section">
                          <img src="https://disease.sh/assets/img/flags/af.png">
                          <label>{{covidCountry.country}}</label>
                        </div>
                        <div class="body-section">
                          <div class="section-1">
                            <label>Cases</label>
                            <span>{{covidCountry.cases}}</span>
                          </div>
                          <div class="section-2">
                            <label>Deaths</label>
                            <span>{{covidCountry.deaths}}</span>
                          </div>
                          <div class="section-3">
                            <label>Recovered</label>
                            <span>{{covidCountry.recovered}}</span>
                          </div>
                        </div>
                        <div class="foot-section">
                          <div class="section-1">
                            <label>Test</label>
                            <span>{{covidCountry.cases}}</span>
                          </div>
                          <div class="section-2">
                            <label>Population</label>
                            <span>{{covidCountry.deaths}}</span>
                          </div>
                          <div class="section-3">
                            <label><a [routerLink]="['edit',covidCountry?.countryInfo?._id]"><span class="material-icons">edit</span></a></label>
                          </div>
                        </div>
                      </div>
                    </div>
          <pagination-controls (pageChange)="page = $event"></pagination-controls></div>
        <div class="col-md-12" *ngIf="!covidCountryDataStatus">
          {{covidCountryDataStatusMsg}}
        </div>
      </div>
    </div>
  </div>
</div>
